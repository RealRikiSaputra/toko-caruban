<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            color: #fff;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-icon img {
            width: 24px;
            height: auto;
            margin-right: 8px;
        }
        .btn-shopee {
            background-color: #ee4d2d;
        }
        .btn-shopee:hover {
            background-color: #d43f2f;
        }
        .btn-tiktok {
            background-color: #000;
        }
        .btn-tiktok:hover {
            background-color: #6b6b6b;
        }
        .btn-tokopedia {
            background-color: #34b233;
        }
        .btn-tokopedia:hover {
            background-color: #2a8a1e;
        }
        .product-detail img {
            max-width: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-detail h1 {
            font-size: 2.5rem;
            margin-top: 0;
        }
        .product-detail p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" style="width: 50px; height: auto" />
            <span>Toko Caruban</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#product">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <div class="container">
        <div id="product-detail" class="row product-detail">
            <!-- Product details will be injected here -->
        </div>
    </div>

    <script>
        async function loadProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');  // productId is a string

            console.log('Product ID from URL:', productId);
            if (!productId) {
                console.error('No product ID found in URL');
                return;
            }

            try {
                const response = await fetch('https://json.link/V53GeF1B0T.json');
                const products = await response.json();
                console.log('Products fetched:', products);

                // Convert productId to string if it's not
                const product = products.find(p => String(p.id) === productId);
                console.log('Product found:', product);

                if (!product) {
                    console.error('Product not found');
                    return;
                }

                const productDetail = document.getElementById('product-detail');
                productDetail.innerHTML = `
                    <div class="col-md-6">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="col-md-6">
                        <h1>${product.name}</h1>
                        <p>${product.description}</p>
                        <p><strong>Price:</strong> ${product.price}</p>
                        <div class="mt-3">
                            ${product.buy.shoppe ? `<a href="${product.buy.shoppe}" class="btn btn-icon btn-shopee" target="_blank">
                                <img src="img/shoppe.png" alt="Shopee Logo"> Buy on Shopee
                            </a>` : ''}
                            ${product.buy.tiktok ? `<a href="${product.buy.tiktok}" class="btn btn-icon btn-tiktok" target="_blank">
                                <img src="img/tiktok.png" alt="TikTok Logo"> Buy on TikTok
                            </a>` : ''}
                            ${product.buy.tokped ? `<a href="${product.buy.tokped}" class="btn btn-icon btn-tokopedia" target="_blank">
                                <img src="img/tokped.png" alt="Tokopedia Logo"> Buy on Tokopedia
                            </a>` : ''}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading product details:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadProductDetails);
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
